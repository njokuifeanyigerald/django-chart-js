<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <title>{% block title %} Django Chart Js {% endblock %}</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center text-white" style="background-color: #000000">BlackLivesMatter</h1>
        <div class="text-center text-lg text-primary lead">{% block heading %} {% endblock %}</div>
        <hr class="my-4">

        {% block body %}
        {% endblock %}
    </div>
    
    {% block script %}
    {% endblock %}
</body>
</html>
